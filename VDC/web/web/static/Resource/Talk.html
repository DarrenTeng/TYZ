<div class="container-fluid">
    <div class="row" style="height:700px;">
        <!--Userlist-->
        <div class="col-md-2" style="width:230px;">

                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a>Create Group</a></li>
                            </ul>
                        </div>
                    </form>
                </div>
                <div class="panel-body" style="height: 600px; overflow: auto;">
                    <div>
                        <img src=" image/4.jpg" width="100px" height="100px" style="border: 1px solid; border-color: #bce8f1; "/>
                    </div>
                    <div>
                        <img src=" image/5.jpg" width="100px" height="100px" style="border: 1px solid; border-color: #bce8f1;" />
                    </div>
                    <div>
                        <img src=" image/6.jpg" width="100px" height="100px" style="border: 1px solid; border-color: #bce8f1; " />
                    </div>
                    <div>
                        <img src=" image/7.jpg" width="100px" height="100px" style="border: 1px solid; border-color: #bce8f1; " />
                    </div>
                    <div>
                        <img src=" image/8.jpg" width="100px" height="100px" style="border: 1px solid; border-color: #bce8f1; " />
                    </div>
                    <div>
                        <img src=" image/9.jpg" width="100px" height="100px" style="border: 1px solid; border-color: #bce8f1; " />
                    </div>
                </div>
            </div>

            <!--friends and groups I am in-->

        </div>

        <!--UserTalk-->
        <div class="col-md-10">
            <!--Talk log and window-->
            <div class="panel panel-info">
                <div class="panel-heading">
                    <form class="form-inline">
                        <div class="form-group">
                            <p>To Mars</p>
                        </div>
                        <!-- Split button -->
                        <div class="btn-group" style="float:right;">
                            <button type="button" class="btn btn-sm btn-default">Quit</button>
                        </div>
                    </form>
                </div>
                <div class="panel-body">
                    <div class="row" style="margin:-15px -15px 0px -15px">
                        <input type="text" class="form-control" placeholder="Text input" style="Height:500px;margin-top:-5px;">
                    </div>

                    <div class="row" style="margin-top:10px">

                        <button class="btn btn-default" style="float: right; margin-top: 10px;">Send</button>
                    </div>
